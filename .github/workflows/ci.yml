name: Pipeline

on:
  push:
  pull_request:

jobs:


  Check-schema:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: recursive

      - uses: SymbiFlow/actions/checks@main

      - name: Install
        run: |
          sudo apt-get install capnproto libcapnp-dev
          git clone https://github.com/capnproto/capnproto-java.git $GITHUB_WORKSPACE/env/capnproto-java
          cd $GITHUB_WORKSPACE/env/capnproto-java
          make
          sudo make install
      - name: Build schemas
        run: |
          mkdir build
          capnp compile -Iinterchange -oc++:build interchange/References.capnp
          capnp compile -Iinterchange -oc++:build interchange/LogicalNetlist.capnp
          capnp compile -Iinterchange -oc++:build interchange/PhysicalNetlist.capnp
          capnp compile -Iinterchange -oc++:build interchange/DeviceResources.capnp


  Sphinx:
    runs-on: ubuntu-latest
    name: 'üìì Docs'
    steps:

      - name: 'üß∞ Checkout'
        uses: actions/checkout@v2

      - name: üõ†Ô∏è Setup environment
        run: |
          sudo apt update -qq
          sudo apt install -y make
          make -C docs env

      - name: üìì Build the documentation
        run: |
          . ./env/bin/activate
          make -C docs html

      - name: 'üì§ Upload artifact: Sphinx HTML'
        uses: actions/upload-artifact@v2
        with:
          name: Documentation-HTML
          path: _build/html

      - name: üöÄ Publish site to GitHub Pages
        if: github.event_name != 'pull_request'
        run: |
          cd _build/html
          touch .nojekyll
          git init
          cp ../../.git/config ./.git/config
          git add .
          git config --local user.email "BuildTheDocs@GitHubActions"
          git config --local user.name "GitHub Actions"
          git commit -a -m "update ${{ github.sha }}"
          git push -u origin +HEAD:gh-pages
          cd ..
          rm -rf Site-HTML
